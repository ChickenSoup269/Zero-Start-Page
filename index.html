<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <!-- Google Fonts:  Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Montserrat:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link id="custom-google-font" rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Modular Styles -->
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/widgets.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/music-player.css">
    <link rel="stylesheet" href="styles/dialog.css">

</head>

<body>
    <canvas id="effect-canvas"></canvas>

    <!-- Side Controls (Settings + Quick Access) -->
    <div class="side-controls">
        <button id="settings-toggle" class="icon-btn" title="Settings"><i class="fa-solid fa-gear"></i></button>
        <div id="quick-access-bar" class="quick-access-bar">
            <button class="quick-btn" data-toggle="todo" data-i18n-title="quick_access_todo" title="Toggle Todo"><i
                    class="fa-solid fa-list-check"></i></button>
            <button class="quick-btn" data-toggle="notepad" data-i18n-title="quick_access_notepad"
                title="Toggle Notepad"><i class="fa-solid fa-note-sticky"></i></button>
            <button class="quick-btn" data-toggle="timer" data-i18n-title="quick_access_timer" title="Toggle Timer"><i
                    class="fa-solid fa-stopwatch"></i></button>
            <button class="quick-btn" data-toggle="calendar" data-i18n-title="quick_access_calendar"
                title="Toggle Calendar"><i class="fa-solid fa-calendar-days"></i></button>
            <button class="quick-btn" data-toggle="music" data-toggle-type="layout" data-i18n-title="quick_access_music"
                title="Toggle Music"><i class="fa-solid fa-music"></i></button>

            <button class="quick-btn" data-toggle="clock" data-i18n-title="quick_access_clock" title="Toggle Clock"><i
                    class="fa-solid fa-clock"></i></button>

            <button class="quick-btn" data-toggle="gregorian" data-i18n-title="quick_access_gregorian"
                title="Toggle Gregorian Calendar"><i class="fa-solid fa-calendar-check"></i></button>
            <button id="reset-layout-quick" class="quick-btn" data-i18n-title="settings_reset_layout"
                title="Reset Layout"><i class="fa-solid fa-arrows-rotate"></i></button>
            <div class="quick-access-divider"></div>
            <button id="quick-access-collapse" class="quick-btn" title="Collapse"><i
                    class="fa-solid fa-chevron-left"></i></button>
        </div>
    </div>

    <video id="bg-video" autoplay muted loop playsinline
        style="position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: -2; display: none; pointer-events: none;"></video>

    <!-- Settings Sidebar -->
    <div id="settings-sidebar" class="settings-sidebar">
        <div class="sidebar-header">
            <h2 data-i18n="settings_title">Settings</h2>
            <span id="close-settings" class="close-sidebar"><i class="fa-solid fa-xmark"></i></span>
        </div>
        <div class="sidebar-content">
            <div class="setting-group">
                <label data-i18n="settings_language"><i class="fa-solid fa-language"></i> Language / Ngôn ngữ</label>
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="vi">Tiếng Việt</option>
                </select>
            </div>

            <div class="settings-section">
                <h3 class="section-toggle" data-i18n="settings_bg"><i class="fa-solid fa-image"></i> Background</h3>
                <div class="section-content">
                    <div class="setting-item">
                        <label for="bg-input" data-i18n="settings_bg_placeholder">URL or Color</label>
                        <div class="input-group">
                            <input type="text" id="bg-input" data-i18n-placeholder="settings_bg_placeholder" />
                            <input type="color" id="bg-color-picker" aria-label="Pick a color" />
                            <button id="save-color-btn" class="primary-btn full-width"
                                data-i18n="settings_save_color">Save
                                Solid Color</button>
                            <select id="unsplash-category-select" class="full-width" style="margin-bottom: 8px;">
                                <option value="nature" data-i18n="category_nature">Nature & Landscapes</option>
                                <option value="sea" data-i18n="category_sea">Sea & Beaches</option>
                                <option value="universe" data-i18n="category_universe">Universe & Space</option>
                                <option value="city" data-i18n="category_city">Urban & City</option>
                                <option value="minimalist" data-i18n="category_minimalist">Minimalist</option>
                                <option value="animals" data-i18n="category_animals">Animals</option>
                            </select>
                            <button id="unsplash-random-btn" class="secondary-btn"
                                data-i18n="settings_unsplash_random_btn"
                                title="Load random Unsplash image (or press Space)"><i
                                    class="fa-solid fa-sync-alt"></i></button>
                            <button id="remove-bg-btn" class="secondary-btn" data-i18n="settings_remove_bg_btn"
                                title="Remove background and show gradient"><i class="fa-solid fa-trash"></i></button>
                            <button id="save-current-bg-btn" class="secondary-btn"
                                title="Save current background to Local Themes">
                                <i class="fa-solid fa-bookmark"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Background Position -->
                    <div id="bg-position-setting" class="setting-group" style="display: none;">
                        <label><i class="fa-solid fa-arrows-up-down-left-right"></i> <span
                                data-i18n="settings_bg_position">Background Position</span></label>
                        <div class="setting-item">
                            <label>Horizontal: <span id="bg-pos-x-value">50%</span></label>
                            <input type="range" id="bg-pos-x-input" min="0" max="100" value="50">
                        </div>
                        <div class="setting-item">
                            <label>Vertical: <span id="bg-pos-y-value">50%</span></label>
                            <input type="range" id="bg-pos-y-input" min="0" max="100" value="50">
                        </div>
                    </div>

                    <div class="setting-item">
                        <label data-i18n="settings_local_bg">Local Themes</label>
                        <div class="local-bg-gallery-controls">
                            <input type="file" id="local-image-upload" accept="image/*,.gif" style="display: none;" />
                            <button id="upload-local-image-btn" class="secondary-btn"
                                data-i18n="settings_upload_image">Upload Image</button>
                        </div>
                        <div id="local-background-gallery" class="local-bg-gallery"></div>
                    </div>
                </div>
            </div>

            <div class="setting-item">
                <label for="accent-color-picker" data-i18n="settings_accent"><i class="fa-solid fa-palette"></i> Accent
                    Color</label>
                <div class="accent-color-selector">
                    <div class="accent-color-presets">
                        <!-- Vibrant Colors -->
                        <button class="accent-color-preset" data-color="#FF6B6B" style="background-color: #FF6B6B"
                            title="Coral Red"></button>
                        <button class="accent-color-preset" data-color="#FF8C42" style="background-color: #FF8C42"
                            title="Orange"></button>
                        <button class="accent-color-preset" data-color="#FFD93D" style="background-color: #FFD93D"
                            title="Golden Yellow"></button>
                        <button class="accent-color-preset" data-color="#6BCF7F" style="background-color: #6BCF7F"
                            title="Emerald"></button>
                        <button class="accent-color-preset" data-color="#4ECDC4" style="background-color: #4ECDC4"
                            title="Turquoise"></button>
                        <button class="accent-color-preset" data-color="#45B7D1" style="background-color: #45B7D1"
                            title="Sky Blue"></button>
                        <button class="accent-color-preset" data-color="#5B8FF9" style="background-color: #5B8FF9"
                            title="Royal Blue"></button>
                        <button class="accent-color-preset" data-color="#7B68EE" style="background-color: #7B68EE"
                            title="Purple"></button>
                        <button class="accent-color-preset" data-color="#E55FFF" style="background-color: #E55FFF"
                            title="Magenta"></button>
                        <button class="accent-color-preset" data-color="#FF69B4" style="background-color: #FF69B4"
                            title="Hot Pink"></button>

                        <!-- Pastel Colors -->
                        <button class="accent-color-preset" data-color="#FFB4B4" style="background-color: #FFB4B4"
                            title="Pastel Red"></button>
                        <button class="accent-color-preset" data-color="#FFA07A" style="background-color: #FFA07A"
                            title="Peach"></button>
                        <button class="accent-color-preset" data-color="#F7DC6F" style="background-color: #F7DC6F"
                            title="Pastel Yellow"></button>
                        <button class="accent-color-preset" data-color="#98D8C8" style="background-color: #98D8C8"
                            title="Mint"></button>
                        <button class="accent-color-preset" data-color="#B4E7CE" style="background-color: #B4E7CE"
                            title="Seafoam"></button>
                        <button class="accent-color-preset" data-color="#A8D8EA" style="background-color: #A8D8EA"
                            title="Baby Blue"></button>
                        <button class="accent-color-preset" data-color="#85C1E2" style="background-color: #85C1E2"
                            title="Light Blue"></button>
                        <button class="accent-color-preset" data-color="#BB8FCE" style="background-color: #BB8FCE"
                            title="Lavender"></button>
                        <button class="accent-color-preset" data-color="#DDA0DD" style="background-color: #DDA0DD"
                            title="Plum"></button>
                        <button class="accent-color-preset" data-color="#FFC0CB" style="background-color: #FFC0CB"
                            title="Pink"></button>

                        <!-- Dark & Neutral -->
                        <button class="accent-color-preset" data-color="#00D9FF" style="background-color: #00D9FF"
                            title="Cyan"></button>
                        <button class="accent-color-preset" data-color="#00FFA3" style="background-color: #00FFA3"
                            title="Neon Green"></button>
                        <button class="accent-color-preset" data-color="#FF0080" style="background-color: #FF0080"
                            title="Hot Magenta"></button>
                        <button class="accent-color-preset" data-color="#9D4EDD" style="background-color: #9D4EDD"
                            title="Deep Purple"></button>
                        <button class="accent-color-preset" data-color="#F72585" style="background-color: #F72585"
                            title="Rose"></button>
                    </div>
                    <input type="color" id="accent-color-picker" title="Custom Color" />
                </div>
            </div>

            <div class="setting-group">
                <label><i class="fa-solid fa-fill-drip"></i> Background Gradient</label>
                <div style="display: flex; gap: 10px;">
                    <input type="color" id="gradient-start-picker" title="Pick a start color">
                    <input type="color" id="gradient-end-picker" title="Pick an end color">
                </div>
                <label>Gradient Angle: <span id="gradient-angle-value">135</span>deg</label>
                <input type="range" id="gradient-angle-input" min="0" max="360" value="135">
                <button id="save-gradient-btn" class="secondary-btn full-width"
                    data-i18n="settings_save_gradient_btn">Save Gradient</button>
            </div>

            <div class="setting-group">
                <label data-i18n="settings_saved_gradients">Saved Gradients</label>
                <div id="user-gradients-gallery" class="local-bg-gallery"></div>
            </div>

            <div class="setting-group">
                <label data-i18n="setting_effect"><i class="fa-solid fa-wand-magic-sparkles"></i> Effect</label>
                <select id="effect-select">
                    <option value="none" data-i18n="effect_none">None</option>
                    <option value="galaxy" data-i18n="effect_galaxy">Rain</option>
                    <option value="meteor" data-i18n="effect_meteor">Meteor Shower</option>

                    <!-- Các hiệu ứng cơ bản -->
                    <option value="fireflies" data-i18n="effect_fireflies">Fireflies</option>
                    <option value="network" data-i18n="effect_network">Network</option>
                    <option value="matrix" data-i18n="effect_matrix">Matrix Rain</option>
                    <option value="aura" data-i18n="effect_aura">Gradients Aura</option>
                    <option value="wind" data-i18n="effect_wind">Anime Wind (Speed Lines)</option>
                    <option value="hacker" data-i18n="effect_hacker">Hacker (Binary)</option>

                    <!-- Hiệu ứng nâng cao -->
                    <option value="particlesStorm" data-i18n="effect_particles_storm">Particles Storm</option>
                    <option value="dnaHelix" data-i18n="effect_dna_helix">DNA Helix</option>
                    <option value="auroraWave" data-i18n="effect_aurora_wave">Aurora Wave</option>
                    <option value="constellation" data-i18n="effect_constellation">Constellation</option>
                </select>

                <!-- Aura Color -->
                <div id="aura-color-setting" class="setting-item" style="display: none;">
                    <label for="aura-color-picker" data-i18n="setting_aura_color">Aura Color</label>
                    <input type="color" id="aura-color-picker" value="#a8c0ff" />
                </div>

                <!-- Hacker Color -->
                <div id="hacker-color-setting" class="setting-item" style="display: none;">
                    <label for="hacker-color-picker" data-i18n="setting_hacker_color">Hacker Text Color</label>
                    <input type="color" id="hacker-color-picker" value="#00FF00" />
                </div>

                <!-- Meteor Color -->
                <div id="meteor-color-setting" class="setting-item" style="display: none;">
                    <label for="meteor-color-picker" data-i18n="setting_meteor_color">Meteor Color</label>
                    <input type="color" id="meteor-color-picker" />
                </div>

                <!-- Star Color (Galaxy) -->
                <div id="star-color-setting" class="setting-item" style="display: none;">
                    <label for="star-color-picker" data-i18n="setting_star_color">Star Color</label>
                    <input type="color" id="star-color-picker" />
                </div>

                <!-- Network Color (Mới) -->
                <div id="network-color-setting" class="setting-item" style="display: none;">
                    <label for="network-color-picker" data-i18n="setting_network_color">Network Color</label>
                    <input type="color" id="network-color-picker" value="#00bcd4" />
                </div>

                <!-- Matrix Color (Mới) -->
                <div id="matrix-color-setting" class="setting-item" style="display: none;">
                    <label for="matrix-color-picker" data-i18n="setting_matrix_color">Matrix Color</label>
                    <input type="color" id="matrix-color-picker" value="#00FF00" />
                </div>
            </div>

            <div class="setting-group">
                <label data-i18n="settings_font"><i class="fa-solid fa-font"></i> Font</label>
                <select id="font-select">
                    <option value="'Outfit', sans-serif">Outfit (Default)</option>
                    <option value="'Inter', sans-serif">Inter</option>
                    <option value="'Poppins', sans-serif">Poppins</option>
                    <option value="'Roboto', sans-serif">Roboto</option>
                    <option value="'Montserrat', sans-serif">Montserrat</option>
                    <option value="'Nunito', sans-serif">Nunito</option>
                    <option value="'Arial', sans-serif">Arial</option>
                    <option value="'Courier New', monospace">Courier New</option>
                    <option value="'GohuFont', monospace">GohuFont (Local)</option>
                </select>
            </div>

            <div class="setting-group">
                <label data-i18n="settings_custom_font"><i class="fa-solid fa-font"></i> Custom Google Font</label>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <input type="text" id="custom-font-input" data-i18n-placeholder="settings_custom_font_placeholder"
                        placeholder="Enter font name (e.g., Pacifico)"
                        style="flex: 1; padding: 0.5rem; background: var(--input-bg); border: 1px solid var(--input-border); border-radius: 8px; color: var(--text-color);" />
                    <button id="load-custom-font-btn" data-i18n="settings_load_font"
                        style="padding: 0.5rem 1rem; background: var(--accent-color); border: none; border-radius: 8px; color: #000; cursor: pointer; font-weight: 500;">Load</button>
                </div>
                <small style="opacity: 0.7; margin-top: 0.25rem; display: block;"
                    data-i18n="settings_custom_font_hint">Enter exact font name from Google Fonts</small>
            </div>

            <div class="setting-group">
                <label data-i18n="settings_date_format"><i class="fa-solid fa-calendar-day"></i> Date Format</label>
                <select id="date-format-select">
                    <option value="full">Weekday, DD Month YYYY</option>
                    <option value="short">DD/MM/YYYY</option>
                    <option value="us">MM/DD/YYYY</option>
                    <option value="iso">YYYY-MM-DD</option>
                </select>
            </div>

            <div class="setting-group">
                <label><i class="fa-solid fa-clock"></i> <span data-i18n="settings_clock_size">Clock Size:</span> <span
                        id="clock-size-value">6rem</span></label>
                <input type="range" id="clock-size-input" min="2" max="10" step="0.5" value="6">
            </div>

            <div class="setting-group">
                <label><i class="fa-solid fa-palette"></i> <span data-i18n="settings_clock_color">Clock & Date
                        Color</span></label>
                <div class="input-group">
                    <input type="color" id="clock-color-picker" value="#ffffff">
                    <button id="reset-clock-color-btn" class="secondary-btn" data-i18n="settings_reset_color">Reset to
                        Default</button>
                </div>
            </div>

            <div class="settings-section">
                <h3 class="section-toggle" data-i18n="settings_layout"><i class="fa-solid fa-layer-group"></i> Layout &
                    Features</h3>
                <div class="section-content">
                    <div class="setting-item-row">
                        <label for="show-todo-checkbox" data-i18n="settings_show_todo">Show Todo List</label>
                        <input type="checkbox" id="show-todo-checkbox" checked>
                    </div>
                    <div class="setting-item-row">
                        <label for="show-notepad-checkbox" data-i18n="settings_show_notepad">Show Notepad</label>
                        <input type="checkbox" id="show-notepad-checkbox" checked>
                    </div>
                    <div class="setting-item-row">
                        <label for="show-timer-checkbox" data-i18n="settings_show_timer">Show Timer</label>
                        <input type="checkbox" id="show-timer-checkbox">
                    </div>
                    <div class="setting-item-row">
                        <label for="show-gregorian-checkbox" data-i18n="settings_show_gregorian">Show Gregorian
                            Calendar</label>
                        <input type="checkbox" id="show-gregorian-checkbox" checked>
                    </div>
                    <div class="setting-item-row">
                        <label for="show-music-checkbox" data-i18n="settings_show_music">Show Music Player</label>
                        <input type="checkbox" id="show-music-checkbox">
                    </div>
                    <div class="setting-item-row">
                        <label for="show-quick-access-checkbox" data-i18n="settings_show_quick_access">Show Quick Access
                            Bar</label>
                        <input type="checkbox" id="show-quick-access-checkbox" checked>
                    </div>
                    <div class="setting-item" style="margin-top: 10px;">
                        <label for="music-style-select" data-i18n="settings_music_style">Music Bar Style</label>
                        <select id="music-style-select">
                            <option value="vinyl" data-i18n="style_vinyl">Vinyl</option>
                            <option value="pixel" data-i18n="style_pixel">Pixel</option>
                            <option value="spotify" data-i18n="style_spotify">Spotify</option>
                            <option value="neon" data-i18n="style_neon">Neon</option>
                            <option value="minimal" data-i18n="style_minimal">Minimal</option>
                        </select>
                    </div>
                    <div class="setting-item-row">
                        <label for="show-clock-checkbox" data-i18n="settings_show_clock">Show Clock</label>
                        <input type="checkbox" id="show-clock-checkbox" checked>
                    </div>
                    <div class="setting-item-row">
                        <label for="show-full-calendar-checkbox" data-i18n="settings_show_full_calendar">Show Full
                            Calendar</label>
                        <input type="checkbox" id="show-full-calendar-checkbox">
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar-footer">
            <button id="reset-settings" class="secondary-btn full-width" data-i18n="settings_reset">Reset
                Defaults</button>
            <button id="reset-layout" class="secondary-btn full-width" style="margin-top: 10px;"
                data-i18n="settings_reset_layout">Reset
                Layout Positions</button>
        </div>
    </div>

    <div class="main-container">
        <div id="clock">00:00:00</div>
        <div id="date">Loading date...</div>
        <div id="full-calendar-container" style="display: none;"></div>

        <div class="search-container">
            <div class="search-engine-selector" id="search-engine-selector">
                <div class="selected-engine" id="selected-engine"><i class="fa-brands fa-google"></i></div>
                <div class="engine-dropdown" id="engine-dropdown">
                    <div class="engine-option active" data-value="google"><i class="fa-brands fa-google"></i>
                        <span>Google</span>
                    </div>
                    <div class="engine-option" data-value="google-image"><i class="fa-regular fa-image"></i>
                        <span>Images</span>
                    </div>
                </div>
            </div>

            <div id="image-preview-container" class="image-preview-container" style="display: none;">
                <div class="preview-wrapper">
                    <img id="image-preview-thumb" src="" alt="Preview">
                    <div id="remove-preview-btn" class="preview-remove-btn"><i class="fa-solid fa-xmark"></i></div>
                </div>
            </div>

            <form action="https://www.google.com/search" method="GET" target="_self">
                <input type="text" id="search-input" name="q" class="i18n-placeholder"
                    data-i18n-placeholder="search_placeholder" placeholder="Search Google..." autocomplete="off">
            </form>
            <i class="fa-solid fa-camera camera-btn" id="search-camera-btn" title="Search by Image"></i>
            <input type="file" id="image-search-upload" accept="image/*" style="display: none;">
            <i class="fa-solid fa-xmark clear-btn" id="clear-btn"></i>
        </div>

        <div id="bookmarks-container" class="bookmarks-grid">
            <!-- Bookmarks will be injected here -->
        </div>

        <div id="bookmark-groups-container" class="bookmark-groups-container">
            <!-- Group Tabs will be injected here -->
        </div>
    </div>

    <!-- Custom Context Menu -->
    <div id="context-menu" class="context-menu">
        <div class="menu-item" id="menu-edit"><i class="fa-solid fa-pen"></i> <span data-i18n="menu_edit">Edit</span>
        </div>
        <div class="menu-item" id="menu-delete"><i class="fa-solid fa-trash"></i> <span
                data-i18n="menu_delete">Delete</span></div>
    </div>

    <!-- Modal for adding/editing bookmark -->
    <div id="bookmark-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Bookmark</h2>
                <span id="close-modal-btn" class="close"><i class="fa-solid fa-xmark"></i></span>
            </div>

            <!-- Manual Entry Form -->
            <div id="manual-entry-form">
                <input type="text" id="bookmark-title" class="i18n-placeholder"
                    data-i18n-placeholder="modal_title_placeholder" placeholder="Title">
                <input type="url" id="bookmark-url" class="i18n-placeholder"
                    data-i18n-placeholder="modal_url_placeholder" placeholder="URL (e.g., https://example.com)">
                <input type="url" id="bookmark-icon-url" class="i18n-placeholder"
                    data-i18n-placeholder="modal_icon_placeholder" placeholder="Custom Icon URL (Optional)">
                <div class="modal-actions">
                    <button id="save-bookmark" class="primary-btn" data-i18n="modal_save">Save</button>
                    <button id="show-import-btn" class="primary-btn" data-i18n="modal_import">Import from
                        Browser</button>
                </div>
            </div>
