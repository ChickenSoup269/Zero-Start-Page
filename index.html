<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

</head>

<body>
    <canvas id="effect-canvas"></canvas>
    <!-- Settings Toggle -->
    <button id="settings-toggle" class="settings-toggle">
        <i class="fa-solid fa-gear"></i>
    </button>

    <!-- Settings Sidebar -->
    <div id="settings-sidebar" class="settings-sidebar">
        <div class="sidebar-header">
            <h2 data-i18n="settings_title">Settings</h2>
            <span id="close-settings" class="close-sidebar"><i class="fa-solid fa-xmark"></i></span>
        </div>

        <div class="setting-group">
            <label data-i18n="settings_language">Language / Ngôn ngữ</label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="vi">Tiếng Việt</option>
            </select>
        </div>

        <div class="settings-section">
            <h3 class="section-toggle" data-i18n="settings_bg">Background</h3>
            <div class="section-content">
                <div class="setting-item">
                    <label for="bg-input" data-i18n="settings_bg_placeholder">URL or Color</label>
                    <div class="input-group">
                        <input type="text" id="bg-input" data-i18n-placeholder="settings_bg_placeholder" />
                        <input type="color" id="bg-color-picker" aria-label="Pick a color" />
                    </div>
                </div>
                <div class="setting-item">
                    <label data-i18n="settings_local_bg">Local Themes</label>
                    <div class="local-bg-gallery-controls">
                        <input type="file" id="local-image-upload" accept="image/*" style="display: none;" />
                        <button id="upload-local-image-btn" class="secondary-btn"
                            data-i18n="settings_upload_image">Upload Image</button>
                    </div>
                    <div id="local-background-gallery" class="local-bg-gallery"></div>
                </div>
            </div>
        </div>

        <div class="setting-item">
            <label for="accent-color-picker" data-i18n="settings_accent">Accent Color</label>
            <input type="color" id="accent-color-picker" />
        </div>

        <div class="setting-group">
            <label>Background Gradient</label>
            <div style="display: flex; gap: 10px;">
                <input type="color" id="gradient-start-picker" title="Pick a start color">
                <input type="color" id="gradient-end-picker" title="Pick an end color">
            </div>
            <label>Gradient Angle: <span id="gradient-angle-value">135</span>deg</label>
            <input type="range" id="gradient-angle-input" min="0" max="360" value="135">
        </div>

        <div class="setting-group">
            <label>Effect</label>
            <select id="effect-select">
                <option value="none">None</option>
                <option value="galaxy">Galaxy</option>
                <option value="meteor">Meteor Shower</option>
                <option value="shootingStar" data-i18n="effect_shooting_star">Shooting Star</option>
            </select>
            <div id="shooting-star-color-setting" class="setting-item" style="display: none;">
                <label for="shooting-star-color-picker" data-i18n="setting_shooting_star_color">Shooting Star Color</label>
                <input type="color" id="shooting-star-color-picker" />
            </div>
            <div id="meteor-color-setting" class="setting-item" style="display: none;">
                <label for="meteor-color-picker">Meteor Color</label>
                <input type="color" id="meteor-color-picker" />
            </div>
            <div id="star-color-setting" class="setting-item" style="display: none;">
                <label for="star-color-picker">Star Color</label>
                <input type="color" id="star-color-picker" />
            </div>
        </div>

        <div class="setting-group">
            <label data-i18n="settings_font">Font</label>
            <select id="font-select">
                <option value="'Outfit', sans-serif">Outfit (Default)</option>
                <option value="'Arial', sans-serif">Arial</option>
                <option value="'Courier New', monospace">Courier New</option>
                <option value="'GohuFont', monospace">GohuFont (Local)</option>
            </select>
        </div>

        <div class="setting-group">
            <label data-i18n="settings_date_format">Date Format</label>
            <select id="date-format-select">
                <option value="full">Weekday, DD Month YYYY</option>
                <option value="short">DD/MM/YYYY</option>
                <option value="us">MM/DD/YYYY</option>
                <option value="iso">YYYY-MM-DD</option>
            </select>
        </div>

        <div class="setting-group">
            <label><span data-i18n="settings_clock_size">Clock Size:</span> <span
                    id="clock-size-value">6rem</span></label>
            <input type="range" id="clock-size-input" min="2" max="10" step="0.5" value="6">
        </div>

        <button id="reset-settings" class="secondary-btn full-width" data-i18n="settings_reset">Reset Defaults</button>
    </div>

    <div class="main-container">
        <div id="clock">00:00:00</div>
        <div id="date">Loading date...</div>

        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <form action="https://www.google.com/search" method="GET" target="_self">
                <input type="text" id="search-input" name="q" class="i18n-placeholder"
                    data-i18n-placeholder="search_placeholder" placeholder="Search Google..." autocomplete="off"
                    required>
            </form>
            <i class="fa-solid fa-xmark clear-btn" id="clear-btn"></i>
        </div>

        <div id="bookmarks-container" class="bookmarks-grid">
            <!-- Bookmarks will be injected here -->
        </div>
    </div>

    <!-- Custom Context Menu -->
    <div id="context-menu" class="context-menu">
        <div class="menu-item" id="menu-edit"><i class="fa-solid fa-pen"></i> <span data-i18n="menu_edit">Edit</span>
        </div>
        <div class="menu-item" id="menu-delete"><i class="fa-solid fa-trash"></i> <span
                data-i18n="menu_delete">Delete</span></div>
    </div>

    <!-- Modal for adding/editing bookmark -->
    <div id="bookmark-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Bookmark</h2>
                <span class="close"><i class="fa-solid fa-xmark"></i></span>
            </div>

            <!-- Manual Entry Form -->
            <div id="manual-entry-form">
                <input type="text" id="bookmark-title" class="i18n-placeholder"
                    data-i18n-placeholder="modal_title_placeholder" placeholder="Title">
                <input type="url" id="bookmark-url" class="i18n-placeholder"
                    data-i18n-placeholder="modal_url_placeholder" placeholder="URL (e.g., https://example.com)">
                <input type="url" id="bookmark-icon-url" class="i18n-placeholder"
                    data-i18n-placeholder="modal_icon_placeholder" placeholder="Custom Icon URL (Optional)">
                <div class="modal-actions">
                    <button id="save-bookmark" class="primary-btn" data-i18n="modal_save">Save</button>
                    <button id="show-import-btn" class="secondary-btn" data-i18n="modal_import">Import from
                        Browser</button>
                </div>
            </div>

            <!-- Import Section (Hidden by default) -->
            <div id="import-section" style="display: none;">
                <button id="back-to-manual" class="text-btn"><i class="fa-solid fa-arrow-left"></i> <span
                        data-i18n="modal_back">Back to Manual</span></button>
                <div id="browser-bookmarks-list"></div>
                <button id="confirm-import-btn" class="primary-btn full-width" data-i18n="modal_import_selected">Import
                    Selected</button>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
