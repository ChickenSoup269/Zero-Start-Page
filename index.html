<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div id="clock">00:00:00</div>
        <div id="date">Monday, 01 January 2026</div>
        <form id="search-form" action="https://www.google.com/search" method="get">
            <div class="search-container">
                <img src="search-icon.png" alt="Search" class="search-icon">
                <!-- Replace with your search icon URL or base64 -->
                <input type="text" name="q" id="search-input" placeholder="Search Google..." autocomplete="off">
                <button type="button" id="clear-btn" class="clear-btn">X</button>
            </div>
            <ul id="suggestions" class="suggestions"></ul>
        </form>
        <div id="bookmarks-container">
            <!-- Bookmarks will be dynamically added here -->
        </div>
        <button id="add-bookmark-btn">+</button>
    </div>

    <!-- Modal for adding bookmark -->
    <div id="bookmark-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Bookmark</h2>
            <input type="text" id="bookmark-title" placeholder="Title">
            <input type="url" id="bookmark-url" placeholder="URL (e.g., https://example.com)">
            <button id="save-bookmark">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
